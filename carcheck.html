<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <link rel="icon" href="favicon2.png">
    <link rel="manifest" href="manifest.json">
    <title>支出管理カレンダー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        /* ライトモード */
        body.light {
            background-color: #f8fafc;
            color: #1f2937;
        }

        /* ダークモード */
        body.dark {
            background-color: #111827;
            color: #ffffff;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle {
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .light .theme-toggle {
            background-color: #ffffff;
            color: #1f2937;
        }

        .light .theme-toggle:hover {
            background-color: #f3f4f6;
        }

        .dark .theme-toggle {
            background-color: #1f2937;
            color: #ffffff;
        }

        .dark .theme-toggle:hover {
            background-color: #374151;
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .nav-btn {
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .light .nav-btn {
            background-color: #ffffff;
            color: #1f2937;
        }

        .light .nav-btn:hover {
            background-color: #f3f4f6;
        }

        .dark .nav-btn {
            background-color: #1f2937;
            color: #ffffff;
        }

        .dark .nav-btn:hover {
            background-color: #374151;
        }

        .month-title {
            font-size: 20px;
            font-weight: 600;
        }

        .calendar-container {
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .light .calendar-container {
            background-color: #ffffff;
        }

        .dark .calendar-container {
            background-color: #1f2937;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 8px;
        }

        .day-header {
            padding: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day {
            aspect-ratio: 1;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .calendar-day:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .calendar-day.empty {
            cursor: default;
        }

        .calendar-day.empty:hover {
            background-color: transparent;
        }

        .day-number {
            font-size: 14px;
            font-weight: 500;
        }

        .expense-stamp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }

        .summary-container {
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .light .summary-container {
            background-color: #ffffff;
        }

        .dark .summary-container {
            background-color: #1f2937;
        }

        .summary-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-amount {
            font-size: 20px;
            font-weight: bold;
        }

        .payment-btn {
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-btn:enabled {
            background-color: #3b82f6;
            color: white;
        }

        .payment-btn:enabled:hover {
            background-color: #2563eb;
        }

        .payment-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .light .payment-btn:disabled {
            background-color: #e5e7eb;
            color: #9ca3af;
        }

        .dark .payment-btn:disabled {
            background-color: #374151;
            color: #6b7280;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            z-index: 1000;
        }

        .modal-content {
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 448px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .light .modal-content {
            background-color: #ffffff;
        }

        .dark .modal-content {
            background-color: #1f2937;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stamp-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .stamp-btn {
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .stamp-btn.selected {
            background-color: #3b82f6;
            color: white;
        }

        .light .stamp-btn:not(.selected) {
            background-color: #f3f4f6;
        }

        .light .stamp-btn:not(.selected):hover {
            background-color: #e5e7eb;
        }

        .dark .stamp-btn:not(.selected) {
            background-color: #374151;
        }

        .dark .stamp-btn:not(.selected):hover {
            background-color: #4b5563;
        }

        .color-grid {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #d1d5db;
            cursor: pointer;
            transition: border-color 0.3s, transform 0.3s;
        }

        .color-btn.selected {
            border-color: #3b82f6;
            transform: scale(1.1);
        }

        .amount-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }

        .amount-btn {
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .amount-btn.selected {
            background-color: #3b82f6;
            color: white;
        }

        .light .amount-btn:not(.selected) {
            background-color: #f3f4f6;
        }

        .light .amount-btn:not(.selected):hover {
            background-color: #e5e7eb;
        }

        .dark .amount-btn:not(.selected) {
            background-color: #374151;
        }

        .dark .amount-btn:not(.selected):hover {
            background-color: #4b5563;
        }

        .custom-amount-btn {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .custom-amount-input {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            transition: border-color 0.3s;
        }

        .light .custom-amount-input {
            background-color: #ffffff;
            color: #1f2937;
        }

        .dark .custom-amount-input {
            background-color: #374151;
            color: #ffffff;
            border-color: #4b5563;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
        }

        .modal-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .modal-btn.primary {
            background-color: #3b82f6;
            color: white;
        }

        .modal-btn.primary:hover {
            background-color: #2563eb;
        }

        .light .modal-btn.secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }

        .light .modal-btn.secondary:hover {
            background-color: #d1d5db;
        }

        .dark .modal-btn.secondary {
            background-color: #374151;
            color: #ffffff;
        }

        .dark .modal-btn.secondary:hover {
            background-color: #4b5563;
        }

        .modal-btn.success {
            background-color: #10b981;
            color: white;
        }

        .modal-btn.success:hover {
            background-color: #059669;
        }

        .hidden {
            display: none;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            transition: left 0.3s;
            z-index: 2000;
            padding: 16px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .light .drawer {
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .dark .drawer {
            background-color: #1f2937;
            color: #ffffff;
        }

        .drawer h3 {
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: bold;
        }

        .drawer ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 80px;
        }

        .drawer li {
            margin-bottom: 8px;
        }

        .drawer .join-btn {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            padding: 8px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .drawer .join-btn:hover {
            background-color: #2563eb;
        }


        .paid-check {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 16px;
            color: #10b981;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px 8px;
            }

            .title {
                font-size: 20px;
            }

            .calendar-day {
                padding: 4px;
            }

            .day-number {
                font-size: 12px;
            }

            .expense-stamp {
                font-size: 14px;
            }

            .stamp-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .amount-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <button class="theme-toggle" onclick="toggleDrawer()" id="drawerToggle">
                📂
            </button>
            <h1 class="title">
                📅 支出管理カレンダー
            </h1>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                🌙
            </button>
        </div>

        <div class="drawer" id="drawer">
            <h3>参加中のカレンダー</h3>
            <ul id="calendarList">
                <li>カレンダーキー: <code id="currentCalendarKey"></code></li>
            </ul>
            <button class="join-btn" onclick="joinCalendar()">参加</button>
        </div>

        <!-- カレンダーナビゲーション -->
        <div class="calendar-nav">
            <button class="nav-btn" onclick="navigateMonth(-1)">‹</button>
            <h2 class="month-title" id="monthTitle">2025年 6月</h2>
            <button class="nav-btn" onclick="navigateMonth(1)">›</button>
        </div>

        <!-- カレンダー -->
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="day-header">日</div>
                <div class="day-header">月</div>
                <div class="day-header">火</div>
                <div class="day-header">水</div>
                <div class="day-header">木</div>
                <div class="day-header">金</div>
                <div class="day-header">土</div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- カレンダーの日付がここに動的に挿入されます -->
            </div>
        </div>

        <!-- 総額と支払いボタン -->
        <div class="summary-container">
            <div class="summary-content">
                <div class="total-amount" id="totalAmount">総額: ¥0</div>
                <button class="payment-btn" onclick="showPaymentConfirm()" id="paymentBtn" disabled>
                    支払い
                </button>
            </div>
        </div>
    </div>

    <!-- 支出設定モーダル -->
    <div class="modal hidden" id="expenseModal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">支出を設定</h3>
            
            <div class="form-group">
                <label class="form-label">スタンプ</label>
                <div class="stamp-grid" id="stampGrid">
                    <!-- スタンプボタンがここに動的に挿入されます -->
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">色</label>
                <div class="color-grid" id="colorGrid">
                    <!-- カラーボタンがここに動的に挿入されます -->
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">金額</label>
                <div class="amount-grid" id="amountGrid">
                    <!-- 金額ボタンがここに動的に挿入されます -->
                </div>
                <button class="custom-amount-btn amount-btn" onclick="toggleCustomAmount()">
                    金額を指定
                </button>
                <input type="number" class="custom-amount-input hidden" id="customAmountInput" 
                       placeholder="金額を入力" min="1">
            </div>

            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeExpenseModal()">
                    キャンセル
                </button>
                <button class="modal-btn primary" onclick="saveExpense()">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- 支払い確認モーダル -->
    <div class="modal hidden" id="paymentModal">
        <div class="modal-content">
            <h3 class="modal-title">支払い確認</h3>
            <p style="margin-bottom: 24px;">
                支払いを確認します。OKを押すと処理が完了します。
            </p>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closePaymentModal()">
                    キャンセル
                </button>
                <button class="modal-btn success" onclick="processPayment()">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let currentDate = new Date();
        let expenses = {};
        let selectedDate = null;
        let selectedStamp = '💰';
        let selectedColor = '#000000';
        let selectedAmount = 100;
        let showCustomAmount = false;

        const stamps = ['💰', '🛒', '🍔', '☕', '🚗', '🏠', '💊', '📚', '🎬', '👕', '⚡', '📱'];
        const colors = ['#000000', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8'];
        const predefinedAmounts = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];
        const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
        const firebaseConfig = {
          apiKey: "AIzaSyCeP5vYhs0EMgJQL4Ayka5wx-s-ehvvmAs",
          authDomain: "carcheck-6702b.firebaseapp.com",
          projectId: "carcheck-6702b",
          storageBucket: "carcheck-6702b.firebasestorage.app",
          messagingSenderId: "985992635268",
          appId: "1:985992635268:web:8a1d5c0469d4ee563eb3d1",
          measurementId: "G-YMMZJPYL64"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // カレンダーキーの確認と保存
        let calendarKey = localStorage.getItem('calendarKey');
        // 有効なキーが入力されるまでループ
        while (!calendarKey) {
        calendarKey = prompt('カレンダーキーを入力してください：');
        if (calendarKey) {
            // キーが入力されたらlocalStorageに保存してループを抜ける
            localStorage.setItem('calendarKey', calendarKey);
        } else {
            // キャンセルまたは空文字の場合はアラートを表示
            alert('カレンダーを利用するにはキーの入力が必須です。');
        }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function () {
            initializeTheme();
            updateCalendar();
            createStampGrid();
            createColorGrid();
            createAmountGrid();
            updateTotalAmount();
            updateCalendarList();

            // スワイプ対応
            let startX = 0;
            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });
            document.addEventListener('touchend', (e) => {
                let endX = e.changedTouches[0].clientX;
                let diff = endX - startX;
                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        navigateMonth(-1);
                    } else {
                        navigateMonth(1);
                    }
                }
            });

            // 🔽 ここに追加！
            document.addEventListener('click', function (e) {
                const drawer = document.getElementById('drawer');
                const toggle = document.getElementById('drawerToggle');
                if (!drawer.contains(e.target) && e.target !== toggle) {
                    drawer.style.left = '-300px';
                }
            });

            // Firebaseからデータ取得
            if (calendarKey) {
                db.collection('calendars')
                    .doc(calendarKey)
                    .collection('expenses')
                    .get()
                    .then(snapshot => {
                        if (snapshot.empty) {
                            showFatalError('指定されたカレンダーは存在しません。');
                        } else {
                            snapshot.forEach(doc => {
                                expenses[doc.id] = doc.data();
                            });
                            updateCalendar();
                            updateTotalAmount();
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        showFatalError('カレンダーデータの取得中にエラーが発生しました。');
                    });
            }
        });

        // テーマ関連
        function initializeTheme() {
            var savedTheme = localStorage.getItem('theme');
            var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (prefersDark) {
                setTheme('dark');
            } else {
                setTheme('light');
            }

            // システムテーマ変更を監視
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
        }

        function setTheme(theme) {
            document.body.className = theme;
            document.getElementById('themeToggle').textContent = theme === 'dark' ? '☀️' : '🌙';
        }

        function toggleTheme() {
            var currentTheme = document.body.className;
            var newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // カレンダー関連
        function updateCalendar() {
            var year = currentDate.getFullYear();
            var month = currentDate.getMonth();
            
            // 月タイトル更新
            document.getElementById('monthTitle').textContent = year + '年 ' + monthNames[month];
            
            // カレンダーグリッド更新
            var calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            var firstDay = new Date(year, month, 1);
            var lastDay = new Date(year, month + 1, 0);
            var daysInMonth = lastDay.getDate();
            var startingDayOfWeek = firstDay.getDay();
            
            // 前月の空白日
            for (var i = 0; i < startingDayOfWeek; i++) {
                var emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                calendarGrid.appendChild(emptyDay);
            }
            
            // 現在月の日付
            for (var day = 1; day <= daysInMonth; day++) {
                var dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.onclick = (function(d) {
                    return function() { openExpenseModal(d); };
                })(day);
                
                var dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);
                
                // 支出データがある場合、スタンプを表示
                var dateKey = formatDateKey(year, month, day);
                if (expenses[dateKey]) {
                    var stamp = document.createElement('div');
                    stamp.className = 'expense-stamp';
                    stamp.textContent = expenses[dateKey].stamp;
                    stamp.style.color = expenses[dateKey].color;
                    dayElement.appendChild(stamp);
                }

                if (expenses[dateKey]) {
                const data = expenses[dateKey];

                const stamp = document.createElement('div');
                stamp.className = 'expense-stamp';
                stamp.textContent = data.stamp;
                stamp.style.color = data.color;
                dayElement.appendChild(stamp);

                if (data.paid) {
                    const check = document.createElement('div');
                    check.className = 'paid-check';
                    check.textContent = '✔';
                    dayElement.appendChild(check);
                }
                }
                
                calendarGrid.appendChild(dayElement);
            }
        }

        function navigateMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateCalendar();
        }

        function formatDateKey(year, month, day) {
            return `${year}-${month + 1}-${day}`;
        }

        // モーダル関連
        function openExpenseModal(day) {
            selectedDate = {
                day: day,
                dateKey: formatDateKey(currentDate.getFullYear(), currentDate.getMonth(), day)
            };
            
            document.getElementById('modalTitle').textContent = `${day}日の支出を設定`;
            document.getElementById('expenseModal').classList.remove('hidden');
            
            // 既存の支出データがある場合、値を復元
            if (expenses[selectedDate.dateKey]) {
                const expense = expenses[selectedDate.dateKey];
                selectedStamp = expense.stamp;
                selectedColor = expense.color;
                selectedAmount = expense.amount;
            }
            
            updateModalSelections();
        }

        function closeExpenseModal() {
            document.getElementById('expenseModal').classList.add('hidden');
            showCustomAmount = false;
            document.getElementById('customAmountInput').classList.add('hidden');
            updateModalSelections();
        }

        function createStampGrid() {
            var stampGrid = document.getElementById('stampGrid');
            stamps.forEach(function(stamp) {
                var button = document.createElement('button');
                button.className = 'stamp-btn';
                button.textContent = stamp;
                button.onclick = function() { selectStamp(stamp); };
                stampGrid.appendChild(button);
            });
        }

        function createColorGrid() {
            var colorGrid = document.getElementById('colorGrid');
            colors.forEach(function(color) {
                var button = document.createElement('button');
                button.className = 'color-btn';
                button.style.backgroundColor = color;
                button.onclick = function() { selectColor(color); };
                colorGrid.appendChild(button);
            });
        }

        function createAmountGrid() {
            var amountGrid = document.getElementById('amountGrid');
            predefinedAmounts.forEach(function(amount) {
                var button = document.createElement('button');
                button.className = 'amount-btn';
                button.textContent = '¥' + amount;
                button.onclick = function() { selectAmount(amount); };
                amountGrid.appendChild(button);
            });
        }

        function selectStamp(stamp) {
            selectedStamp = stamp;
            updateModalSelections();
        }

        function selectColor(color) {
            selectedColor = color;
            updateModalSelections();
        }

        function selectAmount(amount) {
            selectedAmount = amount;
            showCustomAmount = false;
            document.getElementById('customAmountInput').classList.add('hidden');
            updateModalSelections();
        }

        function toggleCustomAmount() {
            showCustomAmount = !showCustomAmount;
            var input = document.getElementById('customAmountInput');
            if (showCustomAmount) {
                input.classList.remove('hidden');
                input.focus();
            } else {
                input.classList.add('hidden');
            }
            updateModalSelections();
        }

        function updateModalSelections() {
            // スタンプ選択状態更新
            document.querySelectorAll('.stamp-btn').forEach(function(btn) {
                btn.classList.toggle('selected', btn.textContent === selectedStamp);
                if (btn.textContent === selectedStamp) {
                    btn.style.color = 'white';
                } else {
                    btn.style.color = selectedColor;
                }
            });

            // カラー選択状態更新
            document.querySelectorAll('.color-btn').forEach(function(btn, index) {
                btn.classList.toggle('selected', colors[index] === selectedColor);
            });

            // 金額選択状態更新
            document.querySelectorAll('.amount-btn').forEach(function(btn) {
                var amount = parseInt(btn.textContent.replace('¥', ''));
                btn.classList.toggle('selected', !showCustomAmount && amount === selectedAmount);
            });

            // カスタム金額ボタンの状態更新
            document.querySelector('.custom-amount-btn').classList.toggle('selected', showCustomAmount);
        }

        function saveExpense() {
            var amount = selectedAmount;
            if (showCustomAmount) {
                var customInput = document.getElementById('customAmountInput');
                amount = parseInt(customInput.value) || 0;
            }

            if (amount > 0) {
                expenses[selectedDate.dateKey] = {
                    stamp: selectedStamp,
                    color: selectedColor,
                    amount: amount
                };
                
                updateCalendar();
                updateTotalAmount();
                closeExpenseModal();
            }
            if (calendarKey) {
                  db.collection('calendars')
                    .doc(calendarKey)
                    .collection('expenses')
                    .doc(selectedDate.dateKey)
                    .set({
                      stamp: selectedStamp,
                      color: selectedColor,
                      amount: amount
                    });
                }
        }

        // 支払い関連
        function updateTotalAmount() {
            var total = Object.values(expenses).reduce(function(sum, expense) {
                return sum + expense.amount;
            }, 0);
            document.getElementById('totalAmount').textContent = '総額: ¥' + total.toLocaleString();
            document.getElementById('paymentBtn').disabled = total === 0;
        }

        function showPaymentConfirm() {
            document.getElementById('paymentModal').classList.remove('hidden');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.add('hidden');
        }

        function processPayment() {
            if (calendarKey) {
                const batch = db.batch();
                Object.keys(expenses).forEach(dateKey => {
                    expenses[dateKey].paid = true;
                    expenses[dateKey].amount = 0; // ← ここを追加
                    const ref = db.collection('calendars')
                                .doc(calendarKey)
                                .collection('expenses')
                                .doc(dateKey);
                    batch.set(ref, expenses[dateKey]);
                });
                batch.commit().then(() => {
                    updateCalendar();
                    updateTotalAmount();
                    closePaymentModal();
                });
            }
        }

        
                if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful: ', registration);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.style.left = drawer.style.left === '0px' ? '-300px' : '0px';
            document.getElementById('currentCalendarKey').textContent = calendarKey || '未設定';
        }

        function joinCalendar() {
            const newKey = prompt('参加したいカレンダーキーを入力:');
            if (newKey) {
                // 既存の履歴も取得
                let keys = JSON.parse(localStorage.getItem('calendarKeys') || '[]');
                if (!keys.includes(newKey)) keys.push(newKey);
                localStorage.setItem('calendarKeys', JSON.stringify(keys));
                localStorage.setItem('calendarKey', newKey);
                location.reload();
            }
        }

        function updateCalendarList() {
            const list = document.getElementById('calendarList');
            const keys = JSON.parse(localStorage.getItem('calendarKeys') || '[]');
            list.innerHTML = keys.map(key => `
                <li><button onclick="switchCalendar('${key}')">${key}</button></li>
            `).join('');
        }

        function switchCalendar(key) {
            localStorage.setItem('calendarKey', key);
            location.reload();
        }

        function showFatalError(message) {
            alert(message + '\nカレンダーキーをクリアしてリロードします。');
            localStorage.removeItem('calendarKey');
            location.reload();
        }
    </script>
</body>
</html>
