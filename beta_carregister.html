<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç´„É¨„É≥„ÉÄ„ÉºÁôªÈå≤„Éï„Ç©„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.cooldown {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
            cursor: not-allowed;
        }

        .cooldown-info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            color: #f57c00;
            font-size: 0.9rem;
            text-align: center;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.1);
            color: #c62828;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .firebase-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .firebase-status.connected {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .firebase-status.disconnected {
            background: rgba(244, 67, 54, 0.1);
            color: #c62828;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ „Ç´„É¨„É≥„ÉÄ„ÉºÁôªÈå≤</h1>
        
        <div id="firebaseStatus" class="firebase-status disconnected">
            FirebaseÊé•Á∂ö„ÇíÂàùÊúüÂåñ‰∏≠...
        </div>

        <form id="calendarForm">
            <div class="form-group">
                <label for="calendarName">„Ç´„É¨„É≥„ÉÄ„ÉºÂêç:</label>
                <input type="text" id="calendarName" name="calendarName" required placeholder="„Ç´„É¨„É≥„ÉÄ„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                ËøΩÂä†„Åô„Çã
            </button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // FirebaseË®≠ÂÆö - ÂÆüÈöõ„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅÆË®≠ÂÆö„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑ
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // FirebaseË®≠ÂÆö„Ç™„Éñ„Ç∏„Çß„ÇØ„ÉàÔºàÂÆüÈöõ„ÅÆÂÄ§„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑÔºâ
        const firebaseConfig = {
          apiKey: "AIzaSyCeP5vYhs0EMgJQL4Ayka5wx-s-ehvvmAs",
          authDomain: "carcheck-6702b.firebaseapp.com",
          projectId: "carcheck-6702b",
          storageBucket: "carcheck-6702b.firebasestorage.app",
          messagingSenderId: "985992635268",
          appId: "1:985992635268:web:8a1d5c0469d4ee563eb3d1",
          measurementId: "G-YMMZJPYL64"
        };

        // FirebaseÂàùÊúüÂåñ
        let app, db;
        let isFirebaseConnected = false;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            isFirebaseConnected = true;
            updateFirebaseStatus(true);
        } catch (error) {
            console.error('FirebaseÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
            updateFirebaseStatus(false);
        }

        function updateFirebaseStatus(connected) {
            const statusEl = document.getElementById('firebaseStatus');
            if (connected) {
                statusEl.textContent = '‚úÖ FirebaseÊé•Á∂öÊ∏à„Åø';
                statusEl.className = 'firebase-status connected';
            } else {
                statusEl.textContent = '‚ùå FirebaseÊú™Êé•Á∂öÔºàË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ';
                statusEl.className = 'firebase-status disconnected';
            }
        }

        // „Éï„Ç©„Éº„É†Ë¶ÅÁ¥†„ÅÆÂèñÂæó
        const form = document.getElementById('calendarForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageEl = document.getElementById('message');

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫Èñ¢Êï∞
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.classList.add('show');
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        // „Éá„Éê„Ç§„ÇπID„ÇíÁîüÊàê„Åæ„Åü„ÅØÂèñÂæó
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'device_' + Math.random().toString(36).substr(2, 16) + '_' + Date.now();
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        // IP„Ç¢„Éâ„É¨„Çπ„ÇíÂèñÂæóÔºà„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ‰ªò„ÅçÔºâ
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.warn('IPÂèñÂæó„Ç®„É©„Éº„ÄÅ„Éá„Éê„Ç§„ÇπID„Çí‰ΩøÁî®:', error);
                return null;
            }
        }

        // „ÇØ„Éº„É´„ÉÄ„Ç¶„É≥„ÉÅ„Çß„ÉÉ„ÇØÈñ¢Êï∞
        async function checkCooldown(identifier) {
            if (!isFirebaseConnected) {
                throw new Error('FirebaseÊé•Á∂ö„Ç®„É©„Éº');
            }

            const now = Date.now();
            const fiveMinutesAgo = now - (5 * 60 * 1000); // 5ÂàÜÂâç„ÅÆ„Çø„Ç§„É†„Çπ„Çø„É≥„Éó
            
            const q = query(
                collection(db, 'calendars'), 
                where('identifier', '==', identifier),
                where('timestamp', '>', fiveMinutesAgo)
            );
            
            const querySnapshot = await getDocs(q);
            
            if (!querySnapshot.empty) {
                const lastDoc = querySnapshot.docs[0];
                const lastTimestamp = lastDoc.data().timestamp;
                const remainingTime = Math.ceil((lastTimestamp + (5 * 60 * 1000) - now) / 1000);
                return { 
                    isInCooldown: true, 
                    remainingSeconds: remainingTime,
                    remainingMinutes: Math.ceil(remainingTime / 60)
                };
            }
            
            return { isInCooldown: false };
        }

        // ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØÈñ¢Êï∞
        async function checkDuplicate(calendarName) {
            if (!isFirebaseConnected) {
                throw new Error('FirebaseÊé•Á∂ö„Ç®„É©„Éº');
            }

            const q = query(collection(db, 'calendars'), where('name', '==', calendarName));
            const querySnapshot = await getDocs(q);
            return !querySnapshot.empty;
        }

        // „Ç´„É¨„É≥„ÉÄ„ÉºËøΩÂä†Èñ¢Êï∞
        async function addCalendar(calendarName, identifier, ipAddress) {
            if (!isFirebaseConnected) {
                throw new Error('FirebaseÊé•Á∂ö„Ç®„É©„Éº');
            }

            const docRef = await addDoc(collection(db, 'calendars'), {
                name: calendarName,
                identifier: identifier,
                ipAddress: ipAddress,
                deviceId: getDeviceId(),
                createdAt: new Date(),
                timestamp: Date.now(),
                userAgent: navigator.userAgent
            });
            
            return docRef.id;
        }

        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°Âá¶ÁêÜ
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const calendarName = document.getElementById('calendarName').value.trim();
            
            if (!calendarName) {
                showMessage('„Ç´„É¨„É≥„ÉÄ„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            if (!isFirebaseConnected) {
                showMessage('FirebaseÊé•Á∂ö„Ç®„É©„ÉºÔºöË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ„Åó„Å¶„É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Âá¶ÁêÜ‰∏≠...<span class="loading"></span>';

            try {
                // IP „Ç¢„Éâ„É¨„Çπ„Å®„Éá„Éê„Ç§„Çπ ID „ÇíÂèñÂæó
                const ipAddress = await getClientIP();
                const deviceId = getDeviceId();
                const identifier = ipAddress || deviceId; // IP „ÅåÂèñÂæó„Åß„Åç„Å™„ÅÑÂ†¥Âêà„ÅØ„Éá„Éê„Ç§„Çπ ID „Çí‰ΩøÁî®

                // „ÇØ„Éº„É´„ÉÄ„Ç¶„É≥„ÉÅ„Çß„ÉÉ„ÇØ
                const cooldownResult = await checkCooldown(identifier);
                if (cooldownResult.isInCooldown) {
                    showMessage(`„ÇØ„Éº„É´„ÉÄ„Ç¶„É≥‰∏≠„Åß„Åô„ÄÇ„ÅÇ„Å® ${cooldownResult.remainingMinutes} ÂàÜ„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ`, 'error');
                    return;
                }

                // ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ
                const isDuplicate = await checkDuplicate(calendarName);
                
                if (isDuplicate) {
                    showMessage('„Ç®„É©„ÉºÔºöÂêå„ÅòÂêçÂâç„ÅÆ„Ç´„É¨„É≥„ÉÄ„Éº„ÅåÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô', 'error');
                    return;
                }

                // „Ç´„É¨„É≥„ÉÄ„Éº„ÇíËøΩÂä†
                const docId = await addCalendar(calendarName, identifier, ipAddress);
                
                showMessage(`„Ç´„É¨„É≥„ÉÄ„Éº„Äå${calendarName}„Äç„ÇíÊ≠£Â∏∏„Å´ËøΩÂä†„Åó„Åæ„Åó„ÅüÔºàID: ${docId}Ôºâ`, 'success');
                
                // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
                form.reset();

                // „ÇØ„Éº„É´„ÉÄ„Ç¶„É≥„Çø„Ç§„Éû„ÉºÈñãÂßã
                startCooldownTimer();

            } catch (error) {
                console.error('„Ç®„É©„Éº:', error);
                showMessage(`„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${error.message}`, 'error');
            } finally {
                // „Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'ËøΩÂä†„Åô„Çã';
            }
        });

        // „ÇØ„Éº„É´„ÉÄ„Ç¶„É≥„Çø„Ç§„Éû„Éº
        function startCooldownTimer() {
            let remainingSeconds = 300; // 5ÂàÜ = 300Áßí
            
            const updateButton = () => {
                if (remainingSeconds > 0) {
                    const minutes = Math.floor(remainingSeconds / 60);
                    const seconds = remainingSeconds % 60;
                    submitBtn.innerHTML = `„ÇØ„Éº„É´„ÉÄ„Ç¶„É≥‰∏≠ (${minutes}:${seconds.toString().padStart(2, '0')})`;
                    submitBtn.disabled = true;
                    submitBtn.classList.add('cooldown');
                    remainingSeconds--;
                    setTimeout(updateButton, 1000);
                } else {
                    submitBtn.innerHTML = 'ËøΩÂä†„Åô„Çã';
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('cooldown');
                }
            };
            
            updateButton();
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Êó¢Â≠ò„ÅÆ„ÇØ„Éº„É´„ÉÄ„Ç¶„É≥„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        window.addEventListener('load', async () => {
            if (!isFirebaseConnected) return;
            
            try {
                const ipAddress = await getClientIP();
                const deviceId = getDeviceId();
                const identifier = ipAddress || deviceId;
                
                const cooldownResult = await checkCooldown(identifier);
                if (cooldownResult.isInCooldown) {
                    let remainingSeconds = cooldownResult.remainingSeconds;
                    
                    const updateButton = () => {
                        if (remainingSeconds > 0) {
                            const minutes = Math.floor(remainingSeconds / 60);
                            const seconds = remainingSeconds % 60;
                            submitBtn.innerHTML = `„ÇØ„Éº„É´„ÉÄ„Ç¶„É≥‰∏≠ (${minutes}:${seconds.toString().padStart(2, '0')})`;
                            submitBtn.disabled = true;
                            submitBtn.classList.add('cooldown');
                            remainingSeconds--;
                            setTimeout(updateButton, 1000);
                        } else {
                            submitBtn.innerHTML = 'ËøΩÂä†„Åô„Çã';
                            submitBtn.disabled = false;
                            submitBtn.classList.remove('cooldown');
                        }
                    };
                    
                    updateButton();
                }
            } catch (error) {
                console.error('„ÇØ„Éº„É´„ÉÄ„Ç¶„É≥„ÉÅ„Çß„ÉÉ„ÇØ„Ç®„É©„Éº:', error);
            }
        });

        // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„ÅÆ„É™„Ç¢„É´„Çø„Ç§„É†Ê§úË®º
        document.getElementById('calendarName').addEventListener('input', (e) => {
            const value = e.target.value.trim();
            if (value && messageEl.classList.contains('show')) {
                messageEl.classList.remove('show');
            }
        });
    </script>
</body>
</html>
