<script>
        // グローバル変数
        let currentDate = new Date();
        let expenses = {};
        let selectedDate = null;
        let selectedStamp = '💰';
        let selectedColor = '#000000';
        let selectedAmount = 100;
        let showCustomAmount = false;

        const stamps = ['💰', '🛒', '🍔', '☕', '🚗', '🏠', '💊', '📚', '🎬', '👕', '⚡', '📱'];
        const colors = ['#000000', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8'];
        const predefinedAmounts = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];
        const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
        
        const firebaseConfig = {
          apiKey: "AIzaSyCeP5vYhs0EMgJQL4Ayka5wx-s-ehvvmAs",
          authDomain: "carcheck-6702b.firebaseapp.com",
          projectId: "carcheck-6702b",
          storageBucket: "carcheck-6702b.firebasestorage.app",
          messagingSenderId: "985992635268",
          appId: "1:985992635268:web:8a1d5c0469d4ee563eb3d1",
          measurementId: "G-YMMZJPYL64"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // IndexedDBの設定
        let dbIndexed;
        const DB_NAME = 'ExpenseCalendarDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'settings';

        // IndexedDBを初期化
        function initIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    dbIndexed = request.result;
                    resolve(dbIndexed);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME);
                    }
                };
            });
        }

        // IndexedDBからデータを取得
        function getFromIndexedDB(key) {
            return new Promise((resolve, reject) => {
                const transaction = dbIndexed.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(key);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
            });
        }

        // IndexedDBにデータを保存
        function setToIndexedDB(key, value) {
            return new Promise((resolve, reject) => {
                const transaction = dbIndexed.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put(value, key);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
            });
        }

        // IndexedDBからデータを削除
        function removeFromIndexedDB(key) {
            return new Promise((resolve, reject) => {
                const transaction = dbIndexed.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(key);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
            });
        }

        let calendarKey;

        // 初期化
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                await initIndexedDB();
                
                // IndexedDBからカレンダーキーを取得
                calendarKey = await getFromIndexedDB('calendarKey');
                
                // カレンダーキーが存在しない場合は入力を求める
                while (!calendarKey) {
                    calendarKey = prompt('カレンダーキーを入力してください：');
                    if (calendarKey) {
                        await setToIndexedDB('calendarKey', calendarKey);
                    } else {
                        alert('カレンダーを利用するにはキーの入力が必須です。');
                    }
                }

                initializeTheme();
                createStampGrid();
                createColorGrid();
                createAmountGrid();

                // スワイプ対応
                let startX = 0;
                document.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                });
                document.addEventListener('touchend', (e) => {
                    let endX = e.changedTouches[0].clientX;
                    let diff = endX - startX;
                    if (Math.abs(diff) > 50) {
                        navigateMonth(diff > 0 ? -1 : 1);
                    }
                });

                // Firestore データを取得（Firebase Auth不要）
                let calendarExists = false;

                try {
                    const snapshot = await db.collection('calendars')
                        .doc(calendarKey)
                        .collection('expenses')
                        .get();

                    calendarExists = !snapshot.empty;

                    if (calendarExists) {
                        snapshot.forEach(doc => {
                            expenses[doc.id] = doc.data();
                        });
                        updateCalendar();
                        updateTotalAmount();
                    } else {
                        alert('入力したキーが見つかりません。');
                        await removeFromIndexedDB('calendarKey');
                        location.reload(); // 再度promptからやり直し
                        return;
                    }

                    await updateCalendarList();

                } catch (err) {
                    console.error(err);
                    showFatalError("Firestoreからの読み込みに失敗しました。");
                }

            } catch (error) {
                console.error('IndexedDB初期化エラー:', error);
                alert('データベースの初期化に失敗しました。');
            }
        });
        
        document.addEventListener('click', (e) => {
            const drawer = document.getElementById('drawer');
            const toggle = document.getElementById('drawerToggle');

            // ドロワーが開いていて、かつクリックが drawer or toggle ボタン以外なら閉じる
            if (
                drawer.classList.contains('open') &&
                !drawer.contains(e.target) &&
                !toggle.contains(e.target)
            ) {
                drawer.classList.remove('open');
            }
        });


        // テーマ関連
        async function initializeTheme() {
            try {
                var savedTheme = await getFromIndexedDB('theme');
                var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (savedTheme) {
                    setTheme(savedTheme);
                } else if (prefersDark) {
                    setTheme('dark');
                } else {
                    setTheme('light');
                }

                // システムテーマ変更を監視
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                    getFromIndexedDB('theme').then(theme => {
                        if (!theme) {
                            setTheme(e.matches ? 'dark' : 'light');
                        }
                    });
                });
            } catch (error) {
                console.error('テーマ初期化エラー:', error);
                setTheme('light');
            }
        }

        async function loadSettings() {
            try {
                const doc = await db.collection('calendars').doc(calendarKey).get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('entryLockCheckbox').checked = !!data.entryLocked;
                }
            } catch (error) {
                console.error('設定読み込みエラー:', error);
            }
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.remove('hidden');
            loadSettings(); // チェックボックス状態を反映
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.add('hidden');
        }

        function setTheme(theme) {
            document.body.className = theme;
            document.getElementById('themeToggle').textContent = theme === 'dark' ? '☀️' : '🌙';
        }

        async function toggleTheme() {
            try {
                var currentTheme = document.body.className;
                var newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                await setToIndexedDB('theme', newTheme);
            } catch (error) {
                console.error('テーマ保存エラー:', error);
            }
        }

        // カレンダー関連
        function updateCalendar() {
            var year = currentDate.getFullYear();
            var month = currentDate.getMonth();

            document.getElementById('monthTitle').textContent = year + '年 ' + monthNames[month];

            var calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            var firstDay = new Date(year, month, 1);
            var lastDay = new Date(year, month + 1, 0);
            var daysInMonth = lastDay.getDate();
            var startingDayOfWeek = firstDay.getDay();

            // 空白
            for (var i = 0; i < startingDayOfWeek; i++) {
                var emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                calendarGrid.appendChild(emptyDay);
            }

            for (var day = 1; day <= daysInMonth; day++) {
                var dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.onclick = (function (d) {
                    return function () { openExpenseModal(d); };
                })(day);

                var dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);

                var dateKey = formatDateKey(year, month, day);
                const data = expenses[dateKey];

                if (data) {
                    const stamp = document.createElement('div');
                    stamp.className = 'expense-stamp';
                    stamp.textContent = data.stamp;
                    stamp.style.color = data.color;
                    dayElement.appendChild(stamp);

                    if (data.paid) {
                        const check = document.createElement('div');
                        check.className = 'paid-check';
                        check.textContent = '✔';
                        dayElement.appendChild(check);
                    }
                }

                calendarGrid.appendChild(dayElement);
            }
        }

        function navigateMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateCalendar();
        }

        function formatDateKey(year, month, day) {
            return `${year}-${month + 1}-${day}`;
        }

        async function saveSettings() {
            const lock = document.getElementById('entryLockCheckbox').checked;
            const calRef = db.collection('calendars').doc(calendarKey);

            try {
                const doc = await calRef.get();
                if (!doc.exists) {
                    alert('カレンダーが存在しません。');
                    return;
                }

                const data = doc.data();
                const adminPassword = data.adminPassword;

                if (lock) {
                    // 管理者認証済みか確認（adminAuth:{calendarKey} に true が入っているか）
                    const isAdmin = await getFromIndexedDB('adminAuth:' + calendarKey);
                    if (!isAdmin) {
                        alert('この操作には管理者パスワード認証が必要です。\n「管理者権限を取得する」ボタンから認証してください。');
                        return;
                    }

                    // entryLockedがまだない（初回ON）の場合のみパスワードを設定
                    if (!data.entryLocked || !data.entryPassword) {
                        let entryPassword = '';
                        while (true) {
                            entryPassword = prompt('入室に必要なパスワードを設定してください：');
                            if (!entryPassword) {
                                alert('パスワードの入力は必須です。');
                                continue;
                            }
                            if (entryPassword.length < 6) {
                                alert('パスワードは6文字以上にしてください。');
                                continue;
                            }
                            break;
                        }
                        await calRef.set({ entryLocked: true, entryPassword }, { merge: true });
                    } else {
                        // すでに設定済みなら entryLocked を true にするだけ
                        await calRef.set({ entryLocked: true }, { merge: true });
                    }
                } else {
                    await calRef.set({ entryLocked: false }, { merge: true });
                }

                alert('設定を保存しました。');
                closeSettings();
            } catch (error) {
                console.error('設定保存エラー:', error);
                alert('設定の保存に失敗しました。');
            }
        }

        // モーダル関連
        function openExpenseModal(day) {
            selectedDate = {
                day: day,
                dateKey: formatDateKey(currentDate.getFullYear(), currentDate.getMonth(), day)
            };
            
            document.getElementById('modalTitle').textContent = `${day}日の支出を設定`;
            document.getElementById('expenseModal').classList.remove('hidden');
            
            // 既存の支出データがある場合、値を復元
            if (expenses[selectedDate.dateKey]) {
                const expense = expenses[selectedDate.dateKey];
                selectedStamp = expense.stamp;
                selectedColor = expense.color;
                selectedAmount = expense.amount;
            }
            
            updateModalSelections();
        }

        function closeExpenseModal() {
            document.getElementById('expenseModal').classList.add('hidden');
            showCustomAmount = false;
            document.getElementById('customAmountInput').classList.add('hidden');
            updateModalSelections();
        }

        function createStampGrid() {
            var stampGrid = document.getElementById('stampGrid');
            stamps.forEach(function(stamp) {
                var button = document.createElement('button');
                button.className = 'stamp-btn';
                button.textContent = stamp;
                button.onclick = function() { selectStamp(stamp); };
                stampGrid.appendChild(button);
            });
        }

        function createColorGrid() {
            var colorGrid = document.getElementById('colorGrid');
            colors.forEach(function(color) {
                var button = document.createElement('button');
                button.className = 'color-btn';
                button.style.backgroundColor = color;
                button.onclick = function() { selectColor(color); };
                colorGrid.appendChild(button);
            });
        }

        function createAmountGrid() {
            var amountGrid = document.getElementById('amountGrid');
            predefinedAmounts.forEach(function(amount) {
                var button = document.createElement('button');
                button.className = 'amount-btn';
                button.textContent = '¥' + amount;
                button.onclick = function() { selectAmount(amount); };
                amountGrid.appendChild(button);
            });
        }

        function selectStamp(stamp) {
            selectedStamp = stamp;
            updateModalSelections();
        }

        function selectColor(color) {
            selectedColor = color;
            updateModalSelections();
        }

        function selectAmount(amount) {
            selectedAmount = amount;
            showCustomAmount = false;
            document.getElementById('customAmountInput').classList.add('hidden');
            updateModalSelections();
        }

        function toggleCustomAmount() {
            showCustomAmount = !showCustomAmount;
            var input = document.getElementById('customAmountInput');
            if (showCustomAmount) {
                input.classList.remove('hidden');
                input.focus();
            } else {
                input.classList.add('hidden');
            }
            updateModalSelections();
        }

        function updateModalSelections() {
            // スタンプ選択状態更新
            document.querySelectorAll('.stamp-btn').forEach(function(btn) {
                btn.classList.toggle('selected', btn.textContent === selectedStamp);
                if (btn.textContent === selectedStamp) {
                    btn.style.color = 'white';
                } else {
                    btn.style.color = selectedColor;
                }
            });

            // カラー選択状態更新
            document.querySelectorAll('.color-btn').forEach(function(btn, index) {
                btn.classList.toggle('selected', colors[index] === selectedColor);
            });

            // 金額選択状態更新
            document.querySelectorAll('.amount-btn').forEach(function(btn) {
                var amount = parseInt(btn.textContent.replace('¥', ''));
                btn.classList.toggle('selected', !showCustomAmount && amount === selectedAmount);
            });

            // カスタム金額ボタンの状態更新
            document.querySelector('.custom-amount-btn').classList.toggle('selected', showCustomAmount);
        }

        function saveExpense() {
            var amount = selectedAmount;
            if (showCustomAmount) {
                var customInput = document.getElementById('customAmountInput');
                amount = parseInt(customInput.value) || 0;
            }

            if (amount > 0) {
                expenses[selectedDate.dateKey] = {
                    stamp: selectedStamp,
                    color: selectedColor,
                    amount: amount
                };
                
                updateCalendar();
                updateTotalAmount();
                closeExpenseModal();

                // Firebase Firestoreに保存
                if (calendarKey) {
                    db.collection('calendars')
                      .doc(calendarKey)
                      .collection('expenses')
                      .doc(selectedDate.dateKey)
                      .set({
                        stamp: selectedStamp,
                        color: selectedColor,
                        amount: amount
                      });
                }
            }
        }

        // 支払い関連
        function updateTotalAmount() {
            var total = Object.values(expenses).reduce(function(sum, expense) {
                return sum + expense.amount;
            }, 0);
            document.getElementById('totalAmount').textContent = '総額: ¥' + total.toLocaleString();
            document.getElementById('paymentBtn').disabled = total === 0;
        }

        function showPaymentConfirm() {
            document.getElementById('paymentModal').classList.remove('hidden');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.add('hidden');
        }

        function processPayment() {
            if (calendarKey) {
                const batch = db.batch();
                Object.keys(expenses).forEach(dateKey => {
                    expenses[dateKey].paid = true;
                    expenses[dateKey].amount = 0;
                    const ref = db.collection('calendars')
                                .doc(calendarKey)
                                .collection('expenses')
                                .doc(dateKey);
                    batch.set(ref, expenses[dateKey]);
                });
                batch.commit().then(() => {
                    updateCalendar();
                    updateTotalAmount();
                    closePaymentModal();
                });
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful: ', registration);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('open');
            document.getElementById('currentCalendarKey').textContent = calendarKey || '未設定';
        }

        async function joinCalendar() {
            try {
                const newKey = prompt('参加したいカレンダーキーを入力:');
                if (!newKey) return;

                const calendarRef = db.collection('calendars').doc(newKey);
                const doc = await calendarRef.get();

                if (doc.exists) {
                    const data = doc.data();

                    if (data.entryLocked && data.entryPassword) {
                        let passOk = false;
                        for (let i = 0; i < 3; i++) { // 3回までトライ
                            const input = prompt('このカレンダーは入室にパスワードが必要です。\nパスワードを入力してください:');
                            if (input === null) return; // キャンセル
                            if (input === data.entryPassword) {
                                passOk = true;
                                break;
                            } else {
                                alert('パスワードが間違っています。');
                            }
                        }
                        if (!passOk) {
                            alert('認証に失敗しました。参加できません。');
                            return;
                        }
                    }
                }

                // 🔄 count の取得と +1
                let count = 0;
                if (doc.exists && doc.data().count) {
                    count = doc.data().count;
                }

                await calendarRef.set({
                    count: count + 1
                }, { merge: true });

                // 👑 初参加 or ほぼ初参加
                if (count === 0 || count === 1) {
                    let adminPassword = '';
                    while (true) {
                        adminPassword = prompt('支出管理カレンダーへようこそ！\nあなたはこのカレンダーの管理者です。\nパスワードを設定してください。');
                        if (!adminPassword) {
                            alert('パスワードの入力は必須です。');
                            continue;
                        }

                        const tooSimple = ['1234567890', 'abcdefghijklmnopqrstu', 'password', 'qwerty', 'admin'];
                        if (adminPassword.length < 6 || tooSimple.includes(adminPassword.toLowerCase())) {
                            alert('そのパスワードは簡単すぎます。もう少し複雑なものにしてください。');
                            continue;
                        }
                        break;
                    }

                    await calendarRef.set({ adminPassword }, { merge: true });
                }

                // 🔄 参加処理本体
                let keys = await getFromIndexedDB('calendarKeys') || [];
                if (!keys.includes(newKey)) keys.push(newKey);
                await setToIndexedDB('calendarKeys', keys);
                await setToIndexedDB('calendarKey', newKey);
                calendarKey = newKey;
                await updateCalendarList();
                await loadCalendarData(); // ← 新しく作成する関数（カレンダー内容表示）

            } catch (error) {
                console.error('カレンダー参加エラー:', error);
                alert('カレンダーへの参加に失敗しました。');
            }
        }

        async function updateCalendarList() {
            try {
                const list = document.getElementById('calendarList');
                list.innerHTML = '';

                let keys = await getFromIndexedDB('calendarKeys') || [];
                const validKeys = [];

                // 現在のキー表示
                const currentItem = document.createElement('li');
                currentItem.innerHTML = 'カレンダーキー: <code id="currentCalendarKey">' + (calendarKey || '') + '</code>';
                list.appendChild(currentItem);

                let totalSum = 0;

                for (const key of keys) {
                    const doc = await db.collection('calendars').doc(key).get();
                    if (!doc.exists) {
                        // 古いキーを除外
                        continue;
                    }

                    validKeys.push(key); // validと判断されたものだけ保持

                    const li = document.createElement('li');

                    const row = document.createElement('div');
                    row.style.display = 'flex';
                    row.style.alignItems = 'center';
                    row.style.gap = '8px';

                    const btn = document.createElement('button');
                    btn.textContent = key;
                    btn.className = 'calendar-switch-btn';
                    btn.onclick = () => switchCalendar(key);

                    const leaveBtn = document.createElement('span');
                    leaveBtn.textContent = '🚪';
                    leaveBtn.style.cursor = 'pointer';
                    leaveBtn.style.fontSize = '16px';
                    leaveBtn.onclick = () => confirmLeaveCalendar(key);
                    
                    row.appendChild(btn);
                    row.appendChild(leaveBtn);
                    li.appendChild(row);
                    list.appendChild(li);

                    // 金額加算
                    const snapshot = await db.collection('calendars').doc(key).collection('expenses').get();
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.amount && !data.paid) {
                            totalSum += data.amount;
                        }
                    });
                }

                // 🔁 保存するカレンダーキーを更新
                await setToIndexedDB('calendarKeys', validKeys);

                if (validKeys.length === 0) {
                    const emptyItem = document.createElement('li');
                    emptyItem.textContent = '参加中のカレンダーがありません';
                    list.appendChild(emptyItem);
                }

                // 総額表示
                const totalLi = document.createElement('li');
                totalLi.style.marginTop = '12px';
                totalLi.style.fontWeight = 'bold';
                totalLi.textContent = `🧮 総合計: ¥${totalSum.toLocaleString()}`;
                list.appendChild(totalLi);
            } catch (error) {
                console.error('カレンダーリスト更新エラー:', error);
            }
        }

        async function confirmLeaveCalendar(key) {
            const confirmMsg = `${key} から退出しますか？\n退出しても参加ボタンから再度参加が可能です。`;
            if (confirm(confirmMsg)) {
                try {
                    let keys = await getFromIndexedDB('calendarKeys') || [];
                    keys = keys.filter(k => k !== key);
                    await setToIndexedDB('calendarKeys', keys);

                    // 現在のカレンダーだったら強制リロード
                    if (key === calendarKey) {
                        await removeFromIndexedDB('calendarKey');
                        location.reload();
                    } else {
                        await updateCalendarList();
                    }
                } catch (error) {
                    console.error('退出処理エラー:', error);
                    alert('カレンダーの退出に失敗しました。');
                }
            }
        }


        async function switchCalendar(key) {
            try {
                await setToIndexedDB('calendarKey', key);
                location.reload();
            } catch (error) {
                console.error('カレンダー切り替えエラー:', error);
                alert('カレンダーの切り替えに失敗しました。');
            }
        }

        async function showFatalError(message) {
            alert(message + '\nカレンダーキーをクリアしてリロードします。');
            try {
                await removeFromIndexedDB('calendarKey');
            } catch (error) {
                console.error('データクリアエラー:', error);
            }
            location.reload();
        }

        async function startDeleteCalendar() {
            try {
                const doc = await db.collection('calendars').doc(calendarKey).get();
                if (!doc.exists) {
                    alert('カレンダーが存在しません。');
                    return;
                }

                const adminPassword = doc.data().adminPassword;
                let input = prompt('カレンダーを削除するには管理者パスワードを入力してください：');
                if (input === null) return;

                if (input !== adminPassword) {
                    alert('パスワードが一致しません。');
                    return;
                }

                // 魂の7連アラート
                const messages = [
                    'この操作を続行するとスタンプ、総額などすべて闇に葬られます。\nこの操作は取り消すことはできません。',
                    'この操作を本当に続行するんですか？\nカレンダーも、総額も、スタンプも、思い出も、Firebaseもすべてが抹消されます。',
                    'この操作を本当の本当に続行するんですか？\nカレンダーも、色も、思い出も、Firebaseも、開発者の血も、開発者の涙も、開発者の汗もなかったことになります。',
                    'この操作を本当の本当の本当に続行するならあなたがロボットではないことを確認させてください。',
                    'キャプチャ確認（※代替）\n「私はロボットではありません」と入力してください。',
                    'この操作を本当の本当の本当の本当に続行しますか？OKを押すとほんとに消えます。',
                    '消えるよ？本当にいいんだね？'
                ];

                for (let i = 0; i < messages.length; i++) {
                    if (i === 4) {
                        const captcha = prompt(messages[i]);
                        if (captcha?.trim().toLowerCase() !== '私はロボットではありません') {
                            alert('確認に失敗しました。');
                            return;
                        }
                    } else {
                        if (!confirm(messages[i])) return;
                    }
                }

                // Firestore削除
                const expensesSnap = await db.collection('calendars').doc(calendarKey).collection('expenses').get();
                const batch = db.batch();
                expensesSnap.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit();

                await db.collection('calendars').doc(calendarKey).delete();

                // IndexedDBから削除
                const keys = await getFromIndexedDB('calendarKeys') || [];
                const newKeys = keys.filter(k => k !== calendarKey);
                await setToIndexedDB('calendarKeys', newKeys);
                await removeFromIndexedDB('calendarKey');

                alert('カレンダーは完全に削除されました。');
                location.reload();

            } catch (error) {
                console.error('カレンダー削除エラー:', error);
                alert('削除に失敗しました。');
            }
        }

        async function clearIndexedDB() {
            const confirmed = confirm('本当に全ローカルデータ（カレンダーキーなど）を削除しますか？');
            if (!confirmed) return;

            try {
                await removeFromIndexedDB('calendarKey');
                await removeFromIndexedDB('calendarKeys');
                await removeFromIndexedDB('theme');
                alert('データを初期化しました。再読み込みします。');
                location.reload();
            } catch (err) {
                alert('初期化に失敗しました。');
                console.error(err);
            }
        }

        async function loadCalendarData() {
            const snapshot = await db.collection('calendars')
                .doc(calendarKey)
                .collection('expenses')
                .get();

            if (!snapshot.empty) {
                expenses = {};
                snapshot.forEach(doc => {
                    expenses[doc.id] = doc.data();
                });
            }

            updateCalendar();
            updateTotalAmount();
        }

        async function getAdminAccess() {
            try {
                const doc = await db.collection('calendars').doc(calendarKey).get();
                if (!doc.exists) {
                    alert('カレンダーが存在しません。');
                    return;
                }

                const adminPassword = doc.data().adminPassword;
                const input = prompt('管理者パスワードを入力してください：');
                if (input === null) return;

                if (input !== adminPassword) {
                    alert('パスワードが一致しません。');
                    return;
                }

                await setToIndexedDB('adminAuth:' + calendarKey, true);
                alert('管理者権限が付与されました。');
            } catch (err) {
                console.error('管理者認証エラー:', err);
                alert('管理者認証に失敗しました。');
            }
        }
